name: Docker Publish

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master
jobs:
  build1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Build image
        run: docker build . --file Dockerfile --tag merge-openapi
        working-directory: MergeOpenApi

      - name: Log into registry
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin

      - name: Push image
        run: |
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          docker tag merge-openapi ${{ secrets.DOCKER_USER }}/merge-openapi:$git_hash
          docker push ${{ secrets.DOCKER_USER }}/merge-openapi:$git_hash
